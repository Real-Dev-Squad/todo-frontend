name: CI
on:
  pull_request:
    branches: ['*']
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: prettier check
        run: pnpm check

      - name: Test Coverage
        run: pnpm test:coverage

      - name: Build:App
        run: pnpm build

      - name: Build:App-Storybook
        run: pnpm build-app-storybook
